<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas {display: block; margin: 0 auto; }


        .canvas-wrapper {
            position: relative;
        }
        .canvas-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
        }


    </style>
</head>

</html>
